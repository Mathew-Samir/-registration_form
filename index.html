<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <header>Register</header>
      <form>
        <div class="field username-field">
          <div class="input-field">
            <input type="text" placeholder="Enter your username" class="username" />
          </div>
          <span class="error username-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter atleast 5 to 20 character,small and capital letter.</p>
          </span>
        </div>
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Enter your email" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">The email must end with gmail.com or gmail.
              org or gmail.net or yahoo.com</p>
          </span>
        </div>
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter at least 8 character with number, symbol, small and
              capital letter.
            </p>
          </span>
        </div>
        <div class="field confirm-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Confirm password"
              class="cPassword"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match</p>
          </span>
        </div>
        <div class="input-field button">
          <input type="submit" value="Register" />
        </div>
        <div>
          <p class="successfully" id="successfully"></p>
        </div>
        <div >
          <p class="login">Already have an account? <a href="#">Login</a></p>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
